<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Stresser Observability</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1117;
            color: #e1e4e8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #58a6ff;
        }

        .subtitle {
            font-size: 0.85rem;
            color: #8b949e;
            margin-bottom: 32px;
        }

        .stress-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            transition: color 0.3s;
        }

        .stress-display.low { color: #3fb950; }
        .stress-display.medium { color: #d29922; }
        .stress-display.high { color: #f85149; }

        .label {
            font-size: 0.9rem;
            color: #8b949e;
            margin-bottom: 8px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #30363d;
            outline: none;
            margin: 16px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #58a6ff;
            cursor: pointer;
            border: 2px solid #0f1117;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }

        .info-card {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 12px;
        }

        .info-card .value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #58a6ff;
        }

        .info-card .desc {
            font-size: 0.75rem;
            color: #8b949e;
            margin-top: 4px;
        }

        .status {
            margin-top: 16px;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.8rem;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #8b949e;
        }

        .status.ok { border-color: #3fb950; color: #3fb950; }
        .status.error { border-color: #f85149; color: #f85149; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AWS Stresser Observability</h1>
        <p class="subtitle">Stress Testing & Observability Stack</p>

        <div id="stressDisplay" class="stress-display low">0%</div>
        <p class="label">Stress Level</p>

        <input
            type="range"
            id="stressSlider"
            min="0"
            max="100"
            value="0"
            oninput="onSliderChange(this.value)"
        />

        <div class="info-grid">
            <div class="info-card">
                <div id="cpuWorkers" class="value">0</div>
                <div class="desc">CPU Workers</div>
            </div>
            <div class="info-card">
                <div id="currentLevel" class="value">0</div>
                <div class="desc">Level Atual</div>
            </div>
        </div>

        <div id="status" class="status">Aguardando...</div>
    </div>

    <script>
        let debounceTimer = null;

        function onSliderChange(value) {
            // Atualiza display imediatamente
            updateDisplay(parseInt(value));

            // Debounce: só envia request após 200ms sem mover o slider
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                setStress(parseInt(value));
            }, 200);
        }

        function updateDisplay(level) {
            const display = document.getElementById('stressDisplay');
            display.textContent = level + '%';

            display.className = 'stress-display';
            if (level <= 30) display.classList.add('low');
            else if (level <= 70) display.classList.add('medium');
            else display.classList.add('high');
        }

        async function setStress(level) {
            const status = document.getElementById('status');
            try {
                const res = await fetch('/api/stress', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ level: level })
                });

                const data = await res.json();

                if (res.ok) {
                    document.getElementById('cpuWorkers').textContent = data.cpu_workers;
                    document.getElementById('currentLevel').textContent = data.stress_level;
                    status.textContent = data.message;
                    status.className = 'status ok';
                } else {
                    status.textContent = (data.error || 'Erro desconhecido');
                    status.className = 'status error';
                }
            } catch (err) {
                status.textContent = ' Falha na conexão';
                status.className = 'status error';
            }
        }

        // Busca estado inicial ao carregar a página
        async function loadState() {
            try {
                const res = await fetch('/api/state');
                const data = await res.json();

                document.getElementById('stressSlider').value = data.stress_level;
                document.getElementById('cpuWorkers').textContent = data.cpu_workers;
                document.getElementById('currentLevel').textContent = data.stress_level;
                updateDisplay(data.stress_level);

                document.getElementById('status').textContent = 'Conectado';
                document.getElementById('status').className = 'status ok';
            } catch (err) {
                document.getElementById('status').textContent = 'Falha ao conectar';
                document.getElementById('status').className = 'status error';
            }
        }

        // Atualiza estado a cada 2 segundos
        loadState();
        setInterval(loadState, 2000);
    </script>
</body>
</html>
